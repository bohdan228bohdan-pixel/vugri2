<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Вхід — VugriUkraine</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="site-brand">
      <img src="{% static 'images/png/logo.png' %}" alt="logo">
      <div style="color:var(--white);font-weight:800">VugriUkraine</div>
    </div>
    <nav class="site-nav">
      <a href="{% url 'products' %}">Каталог</a>
      <a href="{% url 'about' %}">Про нас</a>
      <a href="{% url 'register' %}" class="cta">Реєстрація</a>
    </nav>
  </header>

  <main style="min-height:60vh;display:flex;align-items:center;justify-content:center;padding:40px">
    <form method="post" style="background:var(--card);padding:22px;border-radius:12px;color:var(--white);width:100%;max-width:420px;box-shadow:0 8px 30px rgba(0,0,0,0.6)">
      {% csrf_token %}
      <h2 style="margin-top:0;margin-bottom:12px">Вхід</h2>
      {{ form.non_field_errors }}
      <div style="margin-bottom:8px">
        <label for="id_username">Логін</label>
        {{ form.username }}
      </div>
      <div style="margin-bottom:8px">
        <label for="id_password">Пароль</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary">Увійти</button>

      <p style="text-align:center;margin:12px 0;color:var(--muted)">або</p>
      <p style="text-align:center;color:var(--muted)">Не маєте акаунту? <a href="{% url 'register' %}">Реєстрація</a></p>

      <hr style="border-top:1px solid rgba(255,255,255,0.04);margin:16px 0">

      <p style="text-align:center;margin:0;">
        <a href="{% url 'password_reset' %}">Забули пароль?</a>
      </p>
    </form>
  </main>

  <footer class="site-footer">
    <p style="font-weight:700;color:var(--white)">Про нас</p>
    <p>VugriUkraine — ваш надійний постачальник свіжого вугра.</p>
  </footer>
</body>
</html>
