{% extends "base.html" %}
{% block title %}Відновлення паролю{% endblock %}
{% block content %}
  <h1>Відновлення паролю</h1>
  <p>Введіть email, та ми надішлемо інструкції для відновлення паролю.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}
    <div><button type="submit">Надіслати інструкції</button></div>
  </form>
{% endblock %}
